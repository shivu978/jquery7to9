
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>confirm</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
    <!-- call a jquery  -->
    <script>
        
        $(document).ready(function(){
            $("#btn").css({"background-color":"skyblue","font-size":"20px","padding":"15px","width":"20%","margin":"auto","border":"none"});

            // check age for eligibility for voting
            $("#btn").click(function(){

             if(confirm('Are you sure to logout ?'))
             {
                alert('You are successfully logout')
                window.location='http://onlineportfolio.byethost14.com';
             }   
             else 
             {
                window.location='';
                
             }


            
            });

        })
    </script>
</head>
<body>

    <button type="button" id="btn">logout ?</button>
    
</body>
</html>
