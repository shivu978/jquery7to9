<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>input_user</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
    <!-- call a jquery  -->
    <script>

        $(document).ready(function(){
            $("div").css({"width":"80%","margin":"auto","padding":"15px","border":"none"});
            $("#btn").css({"background-color":"lightgreen","font-size":"20px","padding":"15px","width":"40%","margin":"auto","border":"none"});

            // check age for eligibility for voting
            $("#btn").click(function(){
                  
                // type casting method
                var a=parseInt(prompt('Enter a values ?'));
                var b=parseInt(prompt('Enter b values ?'));
                var c=a+b;
                alert('The additions of numbers is :'+c)
            });

        })
    </script>
</head>
<body>

    <div class="clc">

        <button type="button" id="btn">Add Numbers >></button>
    
    </div>

</body>
</html>
