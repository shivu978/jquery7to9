<!DOCTYPE html>
<html>
<head>

    <!-- call a jquery  -->
    <script>

            // check age for eligibility for voting
            $("#btn").click(function(){

               var b=parseInt(document.getElementById("b").value);
                var c=a+b;
                //alert('The additions of numbers is :'+c)
                document.getElementById("demo").innerHTML="Additions of numbers is:"+c;
            });

        })

    <div class="clc">
